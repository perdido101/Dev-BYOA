<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro Timer - Stay focused and productive">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="face-container">
            <div class="speech-bubble" aria-live="polite">Let's get started!</div>
            <div class="face" aria-hidden="true">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="mode-controls">
            <button id="work-mode" class="active" aria-pressed="true">Work</button>
            <button id="break-mode" aria-pressed="false">Break</button>
        </div>

        <div class="timer" role="timer" aria-live="polite">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="speed-controls">
            <button class="speed-btn active" data-speed="1" aria-pressed="true">1x</button>
            <button class="speed-btn" data-speed="2" aria-pressed="false">2x</button>
            <button class="speed-btn" data-speed="3" aria-pressed="false">3x</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
